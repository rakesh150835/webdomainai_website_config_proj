<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Domain AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .inner_design_add_website {
            background-color: #e1d8d8;
            width: 255px;
            padding:  20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
        }

        .inner_design_add_website h3 {
            font-size: 18px;
            line-height: 24px;
            font-weight: 600;
        }

        .inner_design_add_website img {
            height: 50px;
            width: 50px;
        }

        .inner_form_modal form input:focus{
            box-shadow: none;
        }

        .website-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    align-items: center;
}

.website-item {
    background-color: white;
    border: 1px solid #e1e1e1;
    border-radius: 10px;
    padding: 10px;
    width: 300px;
}

.website-screenshot {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.website-info {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 10px;
}

.website-name {
    font-weight: bold;
}

.website-url {
    color: #888;
}

.warning-icon {
    color: orange;
}

.left_slide {
    background-color: #2c454c;
    width: 100%;
    height: 100vh;

}

.header_bg_sec{
    background-color: #2c454c;
    height: 60px;
    width: 100%;
   
}
    </style>
</head>

<body>

    <main>
        <div class="row">
            <div class="col-md-1 p-0">
                <div class="left_slide"></div>
            </div>
            <div class="col-md-11 p-0">
                <div class="header_sec">
                    <div class="header_bg_sec"></div>
                </div>
                <div class="website-container">
                    {% if websites %}
                        {% for website in websites %}
                            <div class="website-item m-3">
                                <img src="{{ website.background_image.url }}" alt=" website " class="website-screenshot">
                                <div class="website-info">
                                    <span class="website-name">{{ website.name }}</span><br>
                                    {% comment %} <span class="warning-icon">⚠️</span> {% endcomment %}
                                </div>
                                <div class="website-info">
                                    <span class="website-url">{{ website.url }}</span>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                
                    <div class="add_website_outer m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <div class="inner_design_add_website">
                            <img src="{% static 'base_app/icons/add_icon.png' %}" alt="My Icon">
                            <h3>Add another website</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </main>
    <!-- modal add other website  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add another website</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="inner_form_modal">

                        <form method="POST" enctype="multipart/form-data" action="{% url 'add_website' %}">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name" class="form-label">Website Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                          
                            <div class="mb-3">
                                <label for="url" class="form-label">Website URL</label>
                                <input type="url" class="form-control" id="url" name="url" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="background_image" class="form-label">background Image</label>
                                <input class="form-control" type="file" id="background_image" name="background_image" required>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">Add</button>
                            </div>

                        </form>

                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
