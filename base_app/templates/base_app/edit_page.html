<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .settings-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .settings-header {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-control::placeholder {
            color: #95a5a6;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 12px 15px;
        }
        .image-preview {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        .color-scheme {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            box-shadow: 0 0 0 2px #ced4da;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .btn-upload {
            background-color: #f1f3f5;
            border: 1px solid #ced4da;
            color: #495057;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        .btn-upload:hover {
            background-color: #e9ecef;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .image-section {
            margin-bottom: 20px;
        }
        .image-section-title {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 10px;
        }
        .form-label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container settings-container">
        <p class="text-muted mb-4">Here you can define the values for chat bot options</p>
        
        <form>
            <div class="mb-4">
                <input type="text" class="form-control" placeholder="License Key">
            </div>
            
            <div class="image-section mb-4">
                <div class="image-section-title">Chat Bot Image</div>
                <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/80x80/ff69b4/ffffff?text=Bot" alt="Chat Bot" class="image-preview">
                    <div>
                        <button type="button" class="btn btn-upload"><i class="fas fa-trash-alt me-2"></i>Remove Image</button>
                        <button type="button" class="btn btn-upload"><i class="fas fa-upload me-2"></i>Upload Image</button>
                    </div>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="headingText" class="form-label">Heading Text</label>
                <textarea class="form-control" id="headingText" rows="2" placeholder="Enter heading text"></textarea>
            </div>
            
            <div class="mb-4">
                <label for="welcomeMessage" class="form-label">Welcome Message</label>
                <textarea class="form-control" id="welcomeMessage" rows="3" placeholder="Enter welcome message"></textarea>
            </div>
            
            <div class="image-section mb-4">
                <div class="image-section-title">Send Message Icon</div>
                <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/80x80/ffd700/ffffff?text=Send" alt="Send Message Icon" class="image-preview">
                    <div>
                        <button type="button" class="btn btn-upload"><i class="fas fa-trash-alt me-2"></i>Remove Image</button>
                        <button type="button" class="btn btn-upload"><i class="fas fa-upload me-2"></i>Upload Icon</button>
                    </div>
                </div>
            </div>
            
            <div class="mb-4">
                <div class="image-section-title">Color Scheme</div>
                <div class="color-scheme bg-dark"></div>
            </div>
            
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save Changes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
